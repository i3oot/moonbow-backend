[Server]
debug=False				;puts the server in debug mode
bufferfile=/etc/moonbow/pixelbuffer	;file used to store the pixels of the image
imgidfile=/etc/moonbow/img.id		;file used to store the id of the current image

[Graphics]
pixelcount=8				;number of connected leds
frameduration=0.5			;how long will one column be visible

